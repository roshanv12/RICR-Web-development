<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
</head>
<body>
    <div>
        <label for="fullname">Full name</label>
        <input type="text" name="fullname" id="fullname" placeholder="fullname">

        <label for="email"> add your email</label>
        <input type="text" id="email" class="email" placeholder="email">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="text" id="password" name="password">
    </div>

    <div>
        <label for="password">Confirm password</label>
        <input type="text" id="password" name="password" placeholder="password">
    </div>

    <div>
        <label for="phone">Phone :</label>
        <input type="number" name="phone" id="phone" placeholder="Mobile Number">
    </div>

    <div>
        <label for="date">Date of Birth :</label>
        <input type="date" name="date" id="date">
    </div>

     <div>
        <label for="time">Time of Birth :</label>
        <input type="time" name="time" id="time">
    </div>

     <div>
        <label for="time">Time and Date of Birth :</label>
        <input type="datetime-local" name="time" id="time">
    </div>

    <div>
        <label for="resume">Resume :</label>
        <input type="file" name="resume" id="resume">
    </div>

    <div>
        <label for="volume">voluem</label>
        <input type="range" id="volue" min="0" max="20">
    </div>

    <div>
        <label for="Gender">Gender</label>
        <input type="radio" id="Gender" value="male"> <span>Male</span>
    </div>
    
</body>
</html>
